<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex-shrink-0 flex items-center">
                <div *ngIf="userExisting">
                    <a routerLink="/" class="text-3xl font-bold text-indigo-600">
                        Trang chủ
                    </a>
                </div>
                <div *ngIf="!userExisting">
                    <a routerLink="/login" class="text-3xl font-bold text-indigo-600">
                        Trang chủ
                    </a>
                </div>
            </div>
            <div class="md:flex items-center justify-between">
                <div *ngIf="userExisting" class="relative">
                    <!-- Nút mở menu dropdown -->
                    <button (click)="toggleDropdown()" class="flex items-center focus:outline-none">
                        <span class="mr-2 text-xl">Xin chào, {{ userExisting.name }}</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div *ngIf="isDropdownOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10">
                        <div class="py-1">
                            <a routerLink="/profile" class="block px-4 py-2 text-l  text-black hover:bg-gray-100">
                                Trang cá nhân
                            </a>
                            <a routerLink="/home" class="block px-4 py-2 text-l text-black hover:bg-gray-100">
                                Dashboard
                            </a>
                            <a (click)="handleLogout()"
                                class="block px-4 py-2 text-l text-black hover:bg-gray-100 cursor-pointer">
                                Đăng xuất
                            </a>
                        </div>
                    </div>
                </div>

                <div class="flex items-center space-x-4" *ngIf="!userExisting">
                    <a routerLink="/login"
                        class="text-gray-500 hover:text-indigo-600 px-3 py-2 text-sm font-medium cursor-pointer">
                        Login
                    </a>
                    <a routerLink="/register"
                        class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">
                        Sign Up
                    </a>
                </div>
            </div>

        </div>
    </div>
</header>
